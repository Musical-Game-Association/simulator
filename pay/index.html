<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音游社支付页面跳转</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #content {
      text-align: center;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
    }

    #info {
      font-size: 24px; /* 与倒计时相同的字体大小 */
      font-weight: bold;
    }
  </style>
  <script>
    function countdown() {
      var seconds = 5;
      var countdownElement = document.getElementById("countdown");

      var interval = setInterval(function() {
        countdownElement.innerHTML = seconds + "秒后自动选择Cloudflare";
        seconds--;

        if (seconds < 0) {
          clearInterval(interval);
          var choice = document.querySelector('input[name="choice"]:checked');
          if (choice) {
            window.location.href = choice.value;
          }
        }
      }, 1000);
    }
  </script>
</head>
<body onload="countdown()">
  <div id="content">
    <div id="info">即将跳转至支付页面</div>
    <div id="countdown"></div>
    <form>
      <input type="radio" name="choice" id="cloudflare" value="https://yinyoufenshe.eu.org">
      <label for="cloudflare">Cloudflare</label>
      <br>
      <input type="radio" name="choice" id="chinese" value="https://shop.yinyoushe.mom">
      <label for="chinese">备用线路</label>
    </form>
  </div>
</body>
</html>
